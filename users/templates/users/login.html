 {% load crispy_forms_tags %}
<!DOCTYPE html>{% block content %}





<style>
    @import "compass/css3";
    * {
        box-sizing: border-box;
    }
    
    body {
        font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
        color: white;
        font-size: 12px;
        background: rgb(168, 195, 235) url(/images/classy_fabric.png);
    }
    
    form {
        background: rgb(8, 7, 39);
        width: 300px;
        margin: 30px auto;
        border-radius: 0.4em;
        border: 1px solid #191919;
        overflow: hidden;
        position: relative;
        box-shadow: 0 5px 10px 5px rgba(11, 8, 106, 0.667);
    }
    
    form:after {
        content: "";
        display: block;
        position: absolute;
        height: 1px;
        width: 100px;
        left: 20%;
        background: linear-gradient(left, #111, #444, #b6b6b8, #444, #111);
        top: 0;
    }
    
    form:before {
        content: "";
        display: block;
        position: absolute;
        width: 8px;
        height: 5px;
        border-radius: 50%;
        left: 34%;
        top: -7px;
        box-shadow: 0 0 6px 4px #fff;
    }
    
    .inset {
        padding: 20px;
        border-top: 1px solid #19191a;
    }
    
    form h1 {
        font-size: 18px;
        text-shadow: 0 1px 0 rgb(25, 25, 25);
        text-align: center;
        padding: 15px 0;
        border-bottom: 1px solid rgba(0, 0, 0, 1);
        position: relative;
    }
    
    form h1:after {
        content: "";
        display: block;
        width: 250px;
        height: 110px;
        position: absolute;
        top: 0;
        left: 50px;
        pointer-events: none;
        transform: rotate(70deg);
        background: linear-gradient(50deg, rgba(255, 255, 255, 0.292), rgba(0, 0, 0, 0));
    }
    
    label {
        color: #666;
        display: block;
        padding-bottom: 9px;
    }
    
    input[type=text],
    input[type=password] {
        width: 100%;
        padding: 8px 5px;
        background: linear-gradient(#2635d8, #021c42);
        border: 1px solid #222;
        box-shadow: 0 1px 0 rgba(255, 255, 255, 0.1);
        border-radius: 0.3em;
        margin-bottom: 20px;
    }
    
    input[type=checkbox] {
        display: inline-block;
        vertical-align: top;
    }
    
    .p-container {
        padding: 0 20px 20px 20px;
    }
    
    .p-container:after {
        clear: both;
        display: table;
        content: "";
    }
    
    .p-container span {
        display: block;
        float: left;
        color: #0d93ff;
        padding-top: 8px;
    }
    
    input[type=submit] {
        padding: 5px 20px;
        border: 1px solid rgba(0, 0, 0, 0.4);
        text-shadow: 0 -1px 0 rgba(25, 25, 25, 0.4);
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.3), inset 0 10px 10px rgba(255, 255, 255, 0.1);
        border-radius: 0.3em;
        background: #0184ff;
        color: white;
        float: right;
        font-weight: bold;
        cursor: pointer;
        font-size: 13px;
    }
    
    input[type=submit]:hover {
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.3), inset 0 -10px 10px rgba(255, 255, 255, 0.1);
    }
    
    input[type=text]:hover,
    input[type=password]:hover,
    label:hover~input[type=text],
    label:hover~input[type=password] {
        background: #27292c;
    }
    
    button.blue {
        color: white;
        background: #2635d8;
        border: 1px rgb(3, 19, 98) solid;
        box-shadow: inset 0 1px 0 #80B0FB;
    }
    
    button.blue:hover {
        border: 1px #2F5BB7 solid;
        box-shadow: 0 1px 1px #EAEAEA, inset 0 1px 0 #5A94F1;
        background: #3F83F1;
    }
    
    button.blue:active {
        box-shadow: inset 0 2px 5px #2370FE;
    }
</style>








<form method="POST">
    {% csrf_token %}
    <h1>Log In</h1>
    <div class="inset">{{ form|crispy }}</div>
    </div>
    <div class="inset">
        <p class="p-container">
            <div class="form-group">
                <button class="blue" type="submit"><font color="black">Log In</font></button>
            </div>
            <small class="text-muted ml-2">
                <br>
            <a href="{% url 'password_reset' %}"><font color="#4d94ff">Forgot Password ?</font></a>
            </small>
        </p>
    </div>

    <p class="p-container"><small class="text-muted">
    <font color="grey">Need an Account?</font> <a class="ml-2" href="{% url 'register' %}"><font color="#4d94ff">Sign Up Now</font></a>
    </small></p>

</form>
